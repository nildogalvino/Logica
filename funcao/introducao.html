<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Funções</h1>
  <input type="number" id="number">

  <button onclick="mostrarNumero()">Mostrar número</button>

  <script>
    const input = document.getElementById('number');

    function mostrarNumero(){
        const inputValue = input.value
        alert('cliquei no botão e o número é: ' + inputValue);
    }
  </script>
  </script>
</body>
</html>
