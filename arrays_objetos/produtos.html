<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>

    <style>
        table{
            border-collapse: collapse;
        }
        table, 
        th, 
        td{
            border: 1px solid black;
        }
        th, td{
            padding: 10px;
        }
        td + td{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Product table</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity in stock</th>
            </tr>
        </thead>
        <tbody id="productTable">
            <!-- <tr>
                <td>Pen</td>
                <td>R$ 2.00</td>
                <td>3</td>
            </tr> -->
        </tbody>
    </table>
    <script>
        const product = [
            {name: 'Pen', price: 2, stock: 3},
            {name: 'Pencil', price: 1.5, stock: 4},
            {name: 'Rubber', price: 0.75, stock: 0},
            {name: 'Journal', price: 2.3, stock: 1},
            {name: 'Ruler', price: 4, stock: 5}
        ];
        const productTable = document.getElementById('productTable');
        for(let i = 0; i < product.length; i++){
            productTable.innerHTML += ` <tr>
                <td>${product[i].name}</td>
                <td>R$ ${product[i].price.toFixed(2)}</td>
                <td>${product[i].stock}</td>
            </tr>`
        }
    </script>
</html>
