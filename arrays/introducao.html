<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>


    <script>

      
      let nomes = ['Maria', 'José', 'Pedro', 'João', 'Mateus', 'Marcos']
      let nomeDigitado = prompt('Digite o seu nome');

      nomes[nomes.length] = nomeDigitado;
      
      for(let i = 0; i < nomes.length; i++){
        document.write('Esses nomes são biblicos: ' + nomes[i] + '<br>');
      }

      document.write('A lista de nomes possui ' + nomes.length + ' elementos ' + '<br>');

    </script>
</body>
</html>
