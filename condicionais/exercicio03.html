    <script>

        // pede para o usuario digitar uma nota
        // pede para o usuario digitar outra nota
        // notas tem que ser igual ou menor que 10
        // usuario digitou nota maior que 10 (Peça a ele para digitar menor que 10)

              let n1 = parseFloat(prompt('DIGITE A NOTA 1'));
              let n2 = parseFloat(prompt('DIGITE A NOTA 2'));


              if(n1 <= 10 && n2 <= 10){
                let media = (n1 + n2) /2;
                if(media > 4 && n1 > 0 && n2 > 0){
                    alert('APROVADO!!');
                } else {
                    alert('REPROVADO!!');
                }
              } else {
                alert('DIGITE APENAS NÚMEROS MENORES QUE 10');
              }
