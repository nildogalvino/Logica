<body>
    <h1>Terceiro desafio</h1>
    <script>
    // ATECÇÃO PARA ESSE EXERCICIO, VOCÊ SÓ PODE CRIAR APENAS UMA VARIAVEL

    // crie uma variável e atribua  o valor 10
    // some 5 á essa variável e reatribua o valor
    // multiplique o valor da variável por 5 reatribua o valor
    // some 1 a variável a reatribua o novo valor
    // sem alterar o valor da variável, mostre na tela o resto da divisão por 6
    // a mensagem deve ser: O resto da divisão de (variável) por 6 é (resultado)
    // sem alterar o valor da variável, mostre na tela o resto da divisão por 6 elevado ao quadrado
    // a mensagem de ser: O quadrado do resto da divisão de (variável) por 6 é: (resultado)
    // mostre na tela o valor da variável
    // agora divida o valor da variável por 4 e reatribua o valor
    // qual valor da variável?

    
   let n = 10;
   n+= 5;
   n*= 5;
   n++;
   alert('O resto da divisão de '+ n +' por 6 é: ' + n % 6);
   alert('O quadrado do resto da divisão de '+ n +' por 6 é: ' + (n % 6) ** 2);
   alert(n);
   n /= 4;
   alert(n);
    </script>
