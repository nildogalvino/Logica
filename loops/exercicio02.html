<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetições</title>
</head>
<body>
    <h1>Tabuada</h1>


    <script>
    
    let n = parseFloat(prompt('Digite o número'));

    let contador = 1;

    if(!isNaN(n)){

        while(contador <= 10){
            document.write(n + " x " + contador + " = " + n * contador + "<br/>");
            contador++;
        }
    } else {
        alert('Digite apenas números');
    }

    </script>
</body>
</html>
