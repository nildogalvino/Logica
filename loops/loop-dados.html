<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetições</title>
</head>
<body>
    <h1>Loop Dados</h1>


    <script>
      
         let dado1 = parseInt(Math.random() * 6 + 1);
         let dado2 = parseInt(Math.random() * 6 + 1);

         let contador = 1;

         while(dado1 !== dado2){
            console.log(dado1, dado2);
            contador++;
            dado1 = parseInt(Math.random() * 6 + 1);
            dado2 = parseInt(Math.random() * 6 + 1);
         }
         console.log('Os dandos foram jogados ' + contador + ' vezes. E o número repetido foi o ' + dado1);

    </script>
</body>
</html>
