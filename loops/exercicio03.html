<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetições</title>
</head>
<body>
    <h1>Tabuada</h1>


    <script>
       let n = parseFloat(prompt('Digite o número'));

       if(!isNaN(n)){

        for(let i = 0; i <= 10; i++){
            document.write(n + " x " + i + " = " + n * i + "<br/>");
        }
       } else {
        alert('Digite apenas números');
       }
    </script>
</body>
</html>
