<head>

<body>
    <h1>Tabuada</h1>


    <script>

       // let n = parseFloat(prompt('digite um número'))

       let n = 5;

       let contador = 0
       
       // enquanto (contador for <= 1000)
       while(contador <= 1000){
           document.write(n + " x " + contador + ": "+ n * contador + "<br>")
              contador++

    }

    document.write('saiu do loop')

    </script>
</body>
