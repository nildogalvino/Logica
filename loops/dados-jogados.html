<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Break vs Contine</h1>


    <script>
        
        let dadosJogados = 0;
        let dadosPares = 0;
        
        while(true){
          let dados1 = parseInt(Math.random() * 6 + 1);
          let dados2 = parseInt(Math.random() * 6  + 1);
          console.log(dados1, dados2, dadosJogados, dadosPares);
          dadosJogados++;

          if((dados1 + dados2) % 2 === 0){
            dadosPares++;
          }

          if(dadosPares >= 10){
            break;
          }
      }

      console.log('Os dados foram jogados ' + dadosJogados + ' vezes');

    </script>
</body>
</html>
