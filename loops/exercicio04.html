<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetições</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
     let = parseFloat(prompt('digite um número'));

     for(let i = 1; i <= 1000; i++){
        document.write(i + ' x ' + i + ': ' + i * i + '<br>');
        if(i % 10 === 0){
            document.write('<br>');
        }
     }
    </script>
</body>
</html>
