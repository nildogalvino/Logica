<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Break vs Contine</h1>


    <script>
        for(let i = 1; i <= 10; i++){
            console.log(i)
            if(i === 5){
                break;
            }
        }
        console.log('fim do programa com break');

        for(let i = 1; i <= 10; i++){
            if(i === 5){
                continue;
            }
            console.log(i);
        }
        console.log('fim do programa com contine'); 

        console.log('----------- loop com while -----------');

        let j = 1;
        while(j < 10){
            console.log(j);
            if(j === 5){
                break
            }
            j++;
        }
        console.log('fim do loop com while com break');


        j = 1;
        while(j < 10){
            if(j === 5){
                j++
                continue;
            }
            console.log(j);
            j++
        }
        console.log('fim do loop com while com continue');
    </script>
</body>
</html>
